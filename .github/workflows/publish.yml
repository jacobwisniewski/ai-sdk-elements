name: Release

on:
  push:
    branches: [main]

permissions:
  contents: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm
          registry-url: https://registry.npmjs.org

      - run: npm install -g npm@latest

      - run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm build

      - name: Test
        run: pnpm test

      - name: Type check
        run: pnpm type-check

      - name: Check if version is published
        id: check
        run: |
          LOCAL=$(node -p "require('./package.json').version")
          REMOTE=$(npm view ai-sdk-elements version 2>/dev/null || echo "0.0.0")
          if [ "$LOCAL" = "$REMOTE" ]; then
            echo "should_publish=false" >> "$GITHUB_OUTPUT"
          else
            echo "should_publish=true" >> "$GITHUB_OUTPUT"
            echo "version=$LOCAL" >> "$GITHUB_OUTPUT"
          fi

      - name: Publish to npm
        if: steps.check.outputs.should_publish == 'true'
        run: npm publish --provenance --access public

      - name: Create GitHub release
        if: steps.check.outputs.should_publish == 'true'
        run: |
          git tag "v${{ steps.check.outputs.version }}"
          git push origin "v${{ steps.check.outputs.version }}"
          gh release create "v${{ steps.check.outputs.version }}" --title "v${{ steps.check.outputs.version }}" --generate-notes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
